<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" (click)="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a [routerLink]="['/']" class="navbar-brand">CC-Wallet</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li *ngFor="let item of menu | ActiveNavItems:currentUser?.role">
          <a [routerLink]="[item.state]">{{item.title}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!isLoggedIn">
          <a [routerLink]="['/signin']">Sign in</a>
        </li>
        <li *ngIf="!isLoggedIn"><a>or</a></li>
        <li *ngIf="!isLoggedIn">
          <a [routerLink]="['/signup']">Create an account</a>
        </li>
        <li *ngIf="isLoggedIn">
          <a [routerLink]="['/settings']"><span class="glyphicon glyphicon-cog"></span></a>
        </li>
        <li *ngIf="isLoggedIn">
          <a href="#" (click)="logout($event)">Sign out</a>
        </li>
      </ul>
    </div>
  </div>
</div>
